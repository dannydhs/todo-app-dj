{% extends "todo/base_generic.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold w-1/2">Add Task</h2>
<form method="post" action="{% url 'todo:add_task' %}" class="space-y-4">
    {% csrf_token %}
    <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
    <input type="text" id="title" name="title" 
        class="border border-gray-300 rounded px-3 py-2 w-80" 
        required>
    <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2">
        Add Task
    </button>
</form>
{% endblock content %}
